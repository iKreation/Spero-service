<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SPERO</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!-- Spero CSS -->
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <!-- ScrollPane CSS -->
    <link href="css/jquery.jscrollpane.orange.css" rel="stylesheet" type="text/css" media="all">

    <!-- Google maps api -->

<body>
    <!-- Map canvas -->
    <div id="map" class="fullWidth"></div>

    <!-- Menu -->
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 alt-menu onTop" id="menu">

        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 alt-menu buton" id="logotipo">
            <img id="imgLogo" src="img/logo.png" />
        </div>

        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 alt-menu espaco">
        </div>

        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 alt-menu maisPeq alt-menu buton opPreto" id="amizades">
        </div>

        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 maisPeq alt-menu buton opPreto" id="notifi">
        </div>

        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 alt-menu opPreto" id="procura">
        </div>

        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 alt-menu espaco">
        </div>

        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 alt-menu buton opPreto" id="pagina">
        </div>

        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 alt-menu maisPeq alt-menu buton opPreto" id="defini">
            <img class="imgMenu" id=" " src="img/def.png" />
        </div>

        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 alt-menu maisPeq alt-menu buton opPreto" id="log-out">
            <img class="imgMenu" id="imgOut" src="img/out.png" />
        </div>
    </div>

    <!-- Loading-->
    <div class="onTop" id="loading"></div>

    <!-- Choose place for new report -->
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 onTop container" id="choose_container">
        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 space space-fixed space-hide"></div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-6 alt-menu new_report new_report2 buton clickable" id="choose">
            <div>Choose a location for your report</div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-5 space"></div>
        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 alt-menu maisPeq new_report new_report2 buton clickable tooltipsed" id="fechar" title="close add report">
            <img id="imgFechar" src="img/fechar.png" />
        </div>
    </div>

    <!-- Create report container -->
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 onTop container" id="create_report_container">
        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 alt-textarea space space-fixed space-hide"></div>
        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 alt-textarea" id="rep-title">
            <textarea class="text-place clickable new_report" id="text-title" placeholder="title..." value=""></textarea>
            <textarea class="text-place linha2 clickable new_report" id="text-description" placeholder="description..." value=""></textarea>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 maisPeq2 alt-md new_report buton esquerda clickable" id="img-btn">
            <div class="simbolo simbolo2" id="imgSimb">
                <img class="imgSim" id="imgImg" src="img/addimg.png" />
            </div>
            <div class="descricao descricao2" id="descImg">
                Add images
            </div>
        </div>
        <div class="col-lg-3 col-md-2 col-sm-2 col-xs-3 alt-lg alt-textarea space" id="space-create2"></div>
        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 alt-menu maisPeq new_report buton esquerda clickable tooltipsed" id="place-create" title="back to choose location">
            <img id="imgChoose" src="img/choose.png" />
        </div>
        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 alt-menu maisPeq new_report esquerda buton clickable tooltipsed" id="fechar2" title="close add report">
            <img id="imgFechar" src="img/fechar.png" />
        </div>
        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 maisPeq1-2 alt-textarea space space-hide" id="space-create"></div>
        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-2 space" id="space-create3"></div>

        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 linha2 space space-fixed"></div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 linha2 clickable padding outline" id="subject">
            <div class="new_report" id="inside_subject">
                <div id="titSubject">
                    Pick subjects:
                </div>
                <div id="listSubject">
                    <form action="">
                        <p><input id="check1" type="checkbox" name="categoria" value="check1"><label for="check1">Redes Eléctricas</label></p>
                        <p><input id="check2" type="checkbox" name="categoria" value="check2"><label for="check2">Passeios</label></p>
                        <p><input id="check3" type="checkbox" name="categoria" value="check3"><label for="check3">Pavimento</label></p>
                        <p><input id="check4" type="checkbox" name="categoria" value="check4"><label for="check4">Abastecimento de Águas</label></p>
                        <p><input id="check5" type="checkbox" name="categoria" value="check5"><label for="check5">Saneamento</label></p>
                        <p><input id="check6" type="checkbox" name="categoria" value="check6"><label for="check6">Redes de Gás</label></p>
                        <p><input id="check7" type="checkbox" name="categoria" value="check7"><label for="check7">Iluminação</label></p>
                        <p><input id="check8" type="checkbox" name="categoria" value="check8"><label for="check8">Outros</label></p>
                        <p><input id="check1" type="checkbox" name="categoria" value="check1"><label for="check1">Redes Eléctricas</label></p>
                        <p><input id="check2" type="checkbox" name="categoria" value="check2"><label for="check2">Passeios</label></p>
                        <p><input id="check3" type="checkbox" name="categoria" value="check3"><label for="check3">Pavimento</label></p>
                        <p><input id="check4" type="checkbox" name="categoria" value="check4"><label for="check4">Abastecimento de Águas</label></p>
                        <p><input id="check5" type="checkbox" name="categoria" value="check5"><label for="check5">Saneamento</label></p>
                        <p><input id="check6" type="checkbox" name="categoria" value="check6"><label for="check6">Redes de Gás</label></p>
                        <p><input id="check7" type="checkbox" name="categoria" value="check7"><label for="check7">Iluminação</label></p>
                        <p><input id="check8" type="checkbox" name="categoria" value="check8"><label for="check8">Outros</label></p>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 maisPeq2 alt-lg new_report buton esquerda clickable linha2 parentSimb" id="submit">
            <div class="simbolo" id="submitSimb">
                <img class="imgSim" id="imgSubmit" src="img/submit.png" />
            </div>
            <div class="descricao" id="descSubmit">
                Submit
            </div>
        </div>
    </div>

    <!-- Javascript at the bottom -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <!-- for testing -->
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/controls-function.js"></script>


    <!-- ScrollPane JS -->
    <script src="js/jquery.jscrollpane.min.js" type="text/javascript"></script>
    <script src="js/jquery.mousewheel.js" type="text/javascript"></script>

    <!-- Tooltipster JS -->
    <script type="text/javascript" src="js/jquery.tooltipster.min.js"></script>

</html>
