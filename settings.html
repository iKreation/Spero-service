<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SPERO</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!-- Spero CSS -->
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <!-- ScrollPane CSS -->
    <link href="css/jquery.jscrollpane.light-grey.css" rel="stylesheet" type="text/css" media="all">

    <!-- IE8 support for HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <!-- Google maps api -->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>

</head>

<body>
    <!-- Map canvas -->
    <div id="map" class="fullWidth"></div>

    <!-- Menu -->
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 alt-menu onTop" id="menu">

        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 alt-menu buton" id="logotipo">
            <img id="imgLogo" src="img/logo.png" />
        </div>

        <div class="col-lg-8 col-md-8 col-sm-1 col-xs-1 alt-menu espaco">
        </div>
    </div>

    <!-- Loading-->
    <div class="onTop" id="loading"></div>


    <!-- Content -->
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 onTop container container-cut" id="container-settings">

        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 MaisPeq2 space ">
        </div>

        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 buton clickable" id="settings-list">
            <div class="settings-list alt-menu opPreto " id="settings-name">Name</div>
            <div class="settings-list alt-menu linha2 opPreto" id="settings-nick">Nickname</div>
            <div class="settings-list alt-menu linha2 opPreto" id="settings-mail">E-mail</div>
            <div class="settings-list alt-menu linha2 opPreto" id="settings-pass">Password</div>
            <div class="settings-list alt-menu linha2 opPreto" id="settings-lang">Language</div>
            <div class="settings-list alt-menu linha2 opPreto" id="settings-filters">Predefined Filters</div>
            <div class="settings-list alt-menu linha2 opPreto save" id="save">SAVE</div>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 buton esquerda alt-xl3" id="settings-viewer">
            <div class="inside-viewer" id="inside-viewer-1">
               <textarea class="text-name clickable" id="text-name" placeholder="set first name" value=""></textarea>
               <textarea class="text-name clickable" id="text-name2" placeholder="set last name" value=""></textarea>
            </div>
            <div class="inside-viewer" id="inside-viewer-2">
               <textarea class="text-name clickable" id="text-nick" placeholder="set new nickname" value=""></textarea>
            </div>
            <div class="inside-viewer" id="inside-viewer-3">
                <div id="titAss-filter4">
                     choose your e-mail preferences:
                 </div>
                 <div id="list-filter4" class="outline">
                     <form action="">
                         <p><input id="check1" type="checkbox" name="categoria" value="check1"><label for="check1">Receive notifications from reports I created.</label></p>
                         <p><input id="check2" type="checkbox" name="categoria" value="check2"><label for="check2">Receive notifications from reports that affect me.</label></p>
                         <p><input id="check3" type="checkbox" name="categoria" value="check3"><label for="check3">Receive notifications from people I follow.</label></p>
                         <p><input id="check4" type="checkbox" name="categoria" value="check4"><label for="check4">Receive notifications of new followers.</label></p>
                     </form>
                 </div>
            </div>
            <div class="inside-viewer" id="inside-viewer-4">
                <textarea class="text-name clickable outline" id="text-pass" placeholder="current password" value=""></textarea>
                <textarea class="text-name clickable outline" id="text-pass2" placeholder="set new password" value=""></textarea>
                <textarea class="text-name clickable outline" id="text-pass3" placeholder="repeat new password" value=""></textarea>
            </div>
            <div class="inside-viewer" id="inside-viewer-5">
                <div id="titAss-filter3">
                     choose a language:
                 </div>
                 <div id="list-filter3" class="outline">
                     <form action="">
                         <p><input id="check1" type="checkbox" name="categoria" value="check1"><label for="check1">Português</label></p>
                         <p><input id="check2" type="checkbox" name="categoria" value="check2"><label for="check2">English</label></p>
                         <p><input id="check3" type="checkbox" name="categoria" value="check3"><label for="check3">Français</label></p>
                         <p><input id="check4" type="checkbox" name="categoria" value="check4"><label for="check4">Deutsch</label></p>
                         <p><input id="check5" type="checkbox" name="categoria" value="check5"><label for="check5">Español</label></p>
                     </form>
                 </div>
            </div>
            <div class="inside-viewer" id="inside-viewer-6">
               <textarea class="text-name clickable" id="text-filter" placeholder="set radius distance filter" value=""></textarea>
               <div id="titAss-filter2">
                    choose Category Filter:
                </div>
                <div id="list-filter2" class="outline clickable">
                    <form action="">
                        <p><input id="check1" type="checkbox" name="categoria" value="check1"><label for="check1">Redes Eléctricas</label></p>
                        <p><input id="check2" type="checkbox" name="categoria" value="check2"><label for="check2">Passeios</label></p>
                        <p><input id="check3" type="checkbox" name="categoria" value="check3"><label for="check3">Pavimento</label></p>
                        <p><input id="check4" type="checkbox" name="categoria" value="check4"><label for="check4">Abastecimento de Águas</label></p>
                        <p><input id="check5" type="checkbox" name="categoria" value="check5"><label for="check5">Saneamento</label></p>
                        <p><input id="check6" type="checkbox" name="categoria" value="check6"><label for="check6">Redes de Gás</label></p>
                        <p><input id="check7" type="checkbox" name="categoria" value="check7"><label for="check7">Iluminação</label></p>
                        <p><input id="check8" type="checkbox" name="categoria" value="check8"><label for="check8">Outros</label></p>
                        <p><input id="check1" type="checkbox" name="categoria" value="check1"><label for="check9">Redes Eléctricas</label></p>
                        <p><input id="check2" type="checkbox" name="categoria" value="check2"><label for="check10">Passeios</label></p>
                        <p><input id="check3" type="checkbox" name="categoria" value="check3"><label for="check11">Pavimento</label></p>
                        <p><input id="check4" type="checkbox" name="categoria" value="check4"><label for="check12">Abastecimento de Águas</label></p>
                        <p><input id="check5" type="checkbox" name="categoria" value="check5"><label for="check13">Saneamento</label></p>
                        <p><input id="check6" type="checkbox" name="categoria" value="check6"><label for="check14">Redes de Gás</label></p>
                        <p><input id="check7" type="checkbox" name="categoria" value="check7"><label for="check15">Iluminação</label></p>
                        <p><input id="check8" type="checkbox" name="categoria" value="check8"><label for="check16">Outros</label></p>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 alt-menu maisPeq buton esquerda clickable opPreto" id="fecharsett" title="close settings menu">
            <img id="imgFechar" src="img/fechar.png" />
        </div>
    </div>

    <!-- Javascript at the bottom -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <!-- for testing -->
    <script type="text/javascript" src="js/main.js"></script>

    <!-- ScrollPane JS -->
    <script src="js/jquery.jscrollpane.min.js" type="text/javascript"></script>
    <script src="js/jquery.mousewheel.js" type="text/javascript"></script>

</body>

</html>
